<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dammylola-Folder.com</title>
    <link rel="stylesheet" href="Dammylola.css">
</head>
<body>
    <div class="container">
        <h1 id="Replace">LEKZY GAME</h1>
        <div class="Delay">
        <h2 id="Like">Let's Play</h2>
        <h2 id="Love">Let's Play</h2>
    </div>
    <div class="attach">
        <div id="Lekzy-part">
            <h3>Lekzy: <span id="number">0</span></h3>
        </div>
        <div id="Opponent-part">
            <h3>Opponent: <span id="school">0</span></h3>
        </div>
    </div>
    <div class="button-family">
        <button class="btn1" id="Lekan-button">Lekzy Zone</button>
        <button class="btn2" id="Return-button">Return Zone</button>
        <button class="btn3" id="Opponent-button">Opponent Zone</button>
    </div>
    <div class="Timetable">
        <table>
            <tr>
            <th>Lekzy Wins</th>
            <th>Lekzy Losses</th>
            <th>Lekzy Draw</th>
            </tr>
            <tr>
            <td id="lekzy-wins">0</td>
            <td id="lekzy-losses">0</td>
            <td id="lekzy-draw">0</td>
            </tr>
        </table>
        <a href="Lekzy.html"><button class="Log-out">Sign Out</button></a>
        <table>
            <tr>
                <th>Opponent Wins</th>
                <th>Opponent Losses</th>
                <th>Opponent Draw</th>
            </tr>
            <tr>
                <td id="opponent-wins">0</td>
                <td id="opponent-losses">0</td>
                <td id="opponent-draw">0</td>
            </tr>
        </table>
    </div>
    </div>
    <script src="Dammylola.js"></script>
</body>
</html>
